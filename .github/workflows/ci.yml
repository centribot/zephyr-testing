name: self hosted GitHub Workflow

on: [pull_request, push]

jobs:
  build:
    runs-on: self-hosted
    container: zephyrprojectrtos/ci:v0.11.8

    steps:
    - name: Update PATH for west
      run: |
        ls
        pwd
        echo "::add-path::$HOME/.local/bin"

    - name: checkout
      uses: actions/checkout@v2

    - name: Update PATH for west
      run: |
        ls
        pwd


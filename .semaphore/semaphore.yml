version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      env_vars:
        - name: ZEPHYR_TOOLCHAIN_VARIANT
          value: "zephyr"
      prologue:
        commands:
          - sem-version python 3.7
          - python --version
          - checkout
          - sudo pip install -r scripts/requirements.txt
          - sudo pip install wheel west sh
          - ls -1
          - sudo ./install.sh
      jobs:
      - name: docker image
        commands:
          - source zephyr-env.sh
          - ./scripts/sanitycheck

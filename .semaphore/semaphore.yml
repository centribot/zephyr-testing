version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      jobs:
      - name: docker image
        commands:
          - checkout
          - ls -1
          - docker run -ti -v $PWD:/workdir docker.io/zephyrprojectrtos/zephyr-build:latest /bin/bash
          - scripts/sanitycheck

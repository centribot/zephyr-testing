version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      jobs:
      - name: Select gcc version 6
        commands:
          - gcc --version
          - sem-version c 6
          - gcc --version

      - name: Select gcc version 8
        commands:
          - gcc --version
          - sem-version c 8
          - gcc --version

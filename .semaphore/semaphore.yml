version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      env_vars:
        - name: ZEPHYR_TOOLCHAIN_VARIANT
          value: "zephyr"
      prologue:
        commands:
          - sem-version python 3.7
          - python --version
          - checkout
          - mkdir .pip_cache
          - cache restore pip-$SEMAPHORE_GIT_BRANCH-$(checksum requirements.txt),pip-$SEMAPHORE_GIT_BRANCH,pip-master
          - pip3 install --user --cache-dir .pip_cache -r scripts/requirements.txt
          - pip3 install --user --cache-dir .pip_cache wheel west sh
          - ls -1
          - sudo ./install.sh
      jobs:
      - name: docker image
        commands:
          - source zephyr-env.sh
          - ./scripts/sanitycheck

version: v1.0
name: Using C in Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change GCC version
    task:
      jobs:
      - name: docker image
        commands:
          - checkout
          - ls -1
          - sudo ./install.sh
          - source zephyr-env.sh
          - export ZEPHYR_TOOLCHAIN_VARIANT=zephyr
          - ./scripts/sanitycheck
